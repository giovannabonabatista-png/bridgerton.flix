<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgertonFlix</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2e1d32;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
            color: #e8c1d3;
        }

        h1 {
            margin-top: 30px;
            font-size: 1.8em;
        }

        p {
            font-size: 1.2em;
            color: #d6bcd3;
        }

        .video-container {
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        iframe {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>BridgertonFlix</header>

    <h1>Uma seleção de vídeos sobre a série Bridgerton!</h1>
    <p>#romance #época #Bridgerton #LadyWhistledown</p>

    <div class="video-container">
        <!-- Trailer oficial Bridgerton Temporada 1 -->
        <iframe width="360" height="215" src="https://www.youtube.com/embed/7wL9NUZRZ4I" 
        title="Bridgerton Temporada 1 Trailer Oficial" allowfullscreen></iframe>

        <!-- Trailer Bridgerton Temporada 3 -->
        <iframe width="360" height="215" src="https://www.youtube.com/embed/N5NkaNvVAzM" 
        title="Bridgerton Temporada 3 Trailer" allowfullscreen></iframe>

        <!-- Explicando a série Bridgerton -->
        <iframe width="360" height="215" src="https://www.youtube.com/embed/z0oeUJgYt5Y" 
        title="Bridgerton: Tudo o que você precisa saber" allowfullscreen></iframe>
    </div>

</body>
</html>
